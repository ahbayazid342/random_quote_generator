<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- font awesome CDN link for ICONS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <p class="header">Quotes Of Today</p>
        <div class="content">
            <div class="quote-area">
                <i class="fa fa-quote-left"></i>
                <p class="quote">Never Give up because you never know if the next try will goint to work</p>
                <i class="fa fa-quote-right"></i>
            </div>


            <div class="author">
                <span>___</span>
                <span class="name">Mr. AH Bayazid</span>
            </div>


            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="soundBtn"><i class="fa fa-volume-up"></i></li>
                        <li class="copyBtn"><i class="fa fa-copy"></i></li>
                        <li class="fbBtn"><i class="fa fa-facebook"></i></li>
                    </ul>
                    <button class="btn">New Quote</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
